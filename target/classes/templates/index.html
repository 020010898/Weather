<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
<div style="text-align: center;">
    <h1 th:text="${weather.getTempModel().getTemp()}"></h1>
    <h1 th:text="${weather.getCloudModel().getCloudy()}"></h1>
    <br />
    <form action="@{/}" method="post">
        <input type="text" name="city" placeholder="z.B Munich">
        <input type="submit" value="Munich">
    </form>
</div>
</body>
</html>
